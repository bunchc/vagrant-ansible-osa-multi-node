# OpenStack Ansible All-in-one node
# Spins up an openstack AIO of a given release
- name: openstack-ansible-01
  ansible_groups:
    - elkstack
    - openstack
  box: bunchc/ubuntu-16.04-libvirt
  desktop: false
  provider: libvirt
  interfaces:
    - ip: 172.29.236.70
      auto_config: true
      method: static
    - ip: 10.10.0.70
      auto_config: true
      method: static
    - ip: 192.168.100.70
      auto_config: true
      method: static
    - ip: 172.29.240.70
      auto_config: true
      method: static
  mem: 12288
  provision: true
  vcpu: 4
  windows: false
